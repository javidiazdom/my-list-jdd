<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My List</title>

    <link rel="icon" href="assets/Icono_app.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.10.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.10.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.10.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.10.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.10.0/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.10.0/firebase-firestore.js"></script>

    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    
  </head>
  <body>
    
    <div class="topbar">
      <div class="left-container">
        <div class="app-icon">
          <img src="assets/Icono_app.svg">
        </div>
        <h1>My List</h1>
      </div>
      <div class="right-container" id="right-container"></div>
    </div>

    <div class="main-frame">
      <div class="sidebar">
        <div class ="selector-container" onclick="showTasks()">
          <img src = "assets/Icono-tareas.svg">
          <h2>Mis tareas</h2>
        </div>
        <div class ="selector-container" onclick="showCalendar()">
          <img src = "assets/Icono-calendar.svg">
          <h2>Mi horario</h2>
        </div>
      </div>
      <div class = "content" id = "content"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
